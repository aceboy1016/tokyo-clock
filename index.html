<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Analog Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+JP:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock-wrapper">
            <div class="clock">
                <div class="hour-marks">
                    <!-- Javascript will populate marks -->
                </div>
                <div class="hand hour" id="hour-hand"></div>
                <div class="hand minute" id="minute-hand"></div>
                <div class="hand second" id="second-hand"></div>
                <div class="center-dot"></div>
                <div class="glass-overlay"></div>
            </div>
            <div class="digital-display">
                <div class="location">TOKYO</div>
                <div id="time-text" class="time-text">00:00:00</div>
                <div id="date-text" class="date-text">XXXX.XX.XX</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
